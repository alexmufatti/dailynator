<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="Daily">
    <div>
      @if (remaining.length) {
        <h1>{{ selectedText() }}</h1>
        <button mat-button (click)="selectNext()">Next</button>
        <button mat-button (click)="skip()">Skip</button>

      } @else {
        <h1>Done for today!</h1>
      }
      <button mat-button (click)="reset()">Reset</button>
    </div>
  </mat-tab>
  <mat-tab label="Config">
    <app-config />
  </mat-tab>
</mat-tab-group>
