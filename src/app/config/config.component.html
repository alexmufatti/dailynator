<div class="config-container">
  <!-- Team Management Section -->
  <mat-card class="team-card">
    <mat-card-header>
      <mat-card-title>Team Management</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="team-section">
        <div class="field-container">
          <div class="current-team-info">
            <h3>Current Team: {{ selectedTeam()?.name }}</h3>
          </div>
          <button mat-raised-button color="primary" (click)="startRename(selectedTeam()!)" [disabled]="!selectedTeam()">
            <mat-icon>edit</mat-icon>
            Rename
          </button>
          <button mat-raised-button color="warn" (click)="deleteTeam(activeTeamId())" [disabled]="teams().length === 1">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </div>

        <div class="field-container rename-section" *ngIf="renamingTeamId()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Rename "{{ selectedTeam()?.name }}"</mat-label>
            <input matInput [(ngModel)]="renameValue" (keyup.enter)="confirmRename()">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="confirmRename()" [disabled]="!renameValue().trim()">
            <mat-icon>check</mat-icon>
            Save
          </button>
          <button mat-raised-button (click)="cancelRename()">
            <mat-icon>close</mat-icon>
            Cancel
          </button>
        </div>

        <mat-divider></mat-divider>

        <div class="field-container create-team-section">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Create New Team</mat-label>
            <input matInput [(ngModel)]="newTeamName" placeholder="Enter team name" (keyup.enter)="createTeam()">
          </mat-form-field>
          <button mat-raised-button color="accent" (click)="createTeam()" [disabled]="!newTeamName().trim()">
            <mat-icon>add</mat-icon>
            Create Team
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>


  <!-- Participant Management Section -->
  <div class="field-container add-participant-section">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Add Participant</mat-label>
      <input matInput [(ngModel)]="newParticipant" (keyup)="onFieldKeyUp($event)" placeholder="Enter participant name">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addParticipant()" [disabled]="!newParticipant()">
      <mat-icon>person_add</mat-icon>
      Add
    </button>
  </div>
</div>
<mat-card class="participant-card">
  <mat-card-header>
    <mat-card-title>Participants</mat-card-title>
  </mat-card-header>
  <div class="list-container">
    <mat-list>
      <mat-list-item *ngFor="let participant of people; let  i = index">
        <div class="list-item">
          <h3 mat-line [ngClass]="participant.present ? '' : 'away'">{{ participant.name }}</h3>
          <div class="item-button-container">
            <button mat-icon-button (click)="removeParticipant(participant.name)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="togglePresence(i)">
              <mat-icon>@if (participant.present) {
                beach_access
              } @else {
                apartment
              }</mat-icon>
            </button>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</mat-card>
