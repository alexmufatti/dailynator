<div class="daily-container">
  <div class="team-selector">
    <mat-form-field appearance="outline">
      <mat-label>Team</mat-label>
      <mat-select [value]="activeTeamId()" (selectionChange)="selectTeam($event)">
        <mat-option *ngFor="let team of teams()" [value]="team.id">
          {{ team.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="name-container">
    @if (remaining.length) {
      <h2>{{ selectedText() }}</h2>
    } @else {
      <h1>Done for today!</h1>
    }
  </div>
  <div class="button-container">
    @if (remaining.length) {
      <button mat-raised-button color="primary" (click)="selectNext()">Next</button>
      <button mat-raised-button (click)="skip()">Skip</button>
    }
    <button mat-raised-button color="accent" (click)="reset()">Reset</button>
  </div>
  <div class="other-container">
    @if (remaining.length > 0) {
      <mat-card class="other-list">
        <mat-card-header>
          <mat-card-title>Missing ({{ remaining.length }})</mat-card-title>
        </mat-card-header>
        <mat-list>
          <mat-list-item *ngFor="let participant of remaining">
            {{ participant.name }}
          </mat-list-item>
        </mat-list>
      </mat-card>
    }
    @if (done.length > 0) {
      <mat-card class="other-list">
        <mat-card-header>
          <mat-card-title>Done ({{ done.length }})</mat-card-title>
        </mat-card-header>
        <mat-list>
          <mat-list-item *ngFor="let participant of done">
            {{ participant.name }}
          </mat-list-item>
        </mat-list>
      </mat-card>
    }
  </div>
</div>
